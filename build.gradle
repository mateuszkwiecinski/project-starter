import org.jetbrains.kotlin.gradle.tasks.KotlinCompile

plugins {
    id 'com.starter.config'
    id 'com.starter.versioning'
}

commonConfig {
    javaFilesAllowed false
}

allprojects {
    tasks.withType(KotlinCompile).configureEach {
        kotlinOptions {
            apiVersion = "1.4"
            languageVersion = "1.4"
            useIR = true
        }
    }
    tasks.withType(JacocoReport).configureEach {
        logger.quiet("executionData for project=$project.path task=$it.path is ${it.executionData.toList()}")
    }
    pluginManager.withPlugin("jacoco") {
        tasks.withType(Test).configureEach {
            logger.quiet("destinationFile for project=$project.path task=$it.path is \${projectDir}/${project.rootDir.relativePath(jacoco.destinationFile)}")
        }
    }
    configurations.configureEach {
        resolutionStrategy.eachDependency {
            if (requested.group == 'org.jetbrains.kotlin' && requested.name.startsWith("kotlin")) {
                useVersion "1.5.0"
            }
        }
    }
}
