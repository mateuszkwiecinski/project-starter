plugins {
    id 'java-gradle-plugin'
    id 'org.jetbrains.kotlin.jvm' version '1.3.50'
}

repositories {
    jcenter()
    google()
    gradlePluginPortal()
}

dependencies {
    implementation platform('org.jetbrains.kotlin:kotlin-bom')
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
    implementation 'org.jmailen.gradle:kotlinter-gradle:2.1.1'
    implementation 'io.gitlab.arturbosch.detekt:detekt-gradle-plugin:1.0.1'

    testImplementation 'org.jetbrains.kotlin:kotlin-test'
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit'
    testImplementation 'org.assertj:assertj-core:3.13.2'
}

gradlePlugin {
    plugins {
        greeting {
            id = 'com.starter.quality'
            implementationClass = 'com.starter.quality.plugins.QualityPlugin'
        }
    }
}
