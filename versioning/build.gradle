plugins {
    id 'java-gradle-plugin'
    id 'com.starter.library.kotlin'
    id 'pl.droidsonroids.jacoco.testkit' version '1.0.7'
    id 'com.starter.publishing'
}

repositories {
    mavenCentral()
    gradlePluginPortal()
}

dependencies {
    compileOnly 'com.android.tools.build:gradle:4.1.3'
    implementation 'pl.allegro.tech.build:axion-release-plugin:1.13.1'
    implementation project(":config")

    testImplementation project(":testing")
}

jacoco {
    toolVersion = "0.8.6"
}
test {
    useJUnitPlatform()
}

gradlePlugin {
    plugins {
        versioning {
            id = 'com.starter.versioning'
            displayName = 'Versioning Plugin'
            implementationClass = 'com.project.starter.versioning.plugins.VersioningPlugin'
        }
    }
}
